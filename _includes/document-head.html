<!-- GENERAL -->
<meta charset="UTF-8">
<title>{% if page.title %}{{page.title}} - {% endif %}{{site.name}}</title>
<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}"/>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="{{site.icon}}">
<meta property="og:type" content="website">
<meta property="og:url" content="https://betterdocs.net/">
<meta property="og:site_name" content="{{site.name}}">
<meta property="og:title" content="{{page.title}}">
<meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
<meta property="og:image" content="https://i.imgur.com/3sc5OG3.png">

{% if site.baseurl %}
<base href="{{site.baseurl}}">
{% endif %}

<!-- STYLES -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" type="text/css">

<link rel="stylesheet "href="https://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/compiledstyle.css" type="text/css">
<link rel="stylesheet" href="/css/pushy.css" type="text/css">
